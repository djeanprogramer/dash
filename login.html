<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login TT</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Icones Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- Custom CSS JEAN -->
        <link rel="stylesheet" href="css/styles.css" />
        
        <script defer src="js/login.js"></script>
   
    </head>
    <body class="login">
        <section class="h-100 gradient-form" style="background-color: #eeeeee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                  <div class="card rounded-3 text-black">
                    <div class="row g-0">
                      <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
          
                          <div class="text-center">
                            <h4>
                                <img src="https://www.tcheturbo.com.br/app/midia/img/logo-nova.png"
                              style="width: 185px;" alt="logo"></h4>

                            <h4 class="mt-1 mb-3 pb-1" style="color:#131563"></h4>
                          </div>
          
                          <form action="dashboard.html" class="loginForm">
                            <p>Por favor, faça login na sua conta</p>
                            
                            <div class="form-outline mb-4">
                              <label class="form-label" for="formLogin">Email</label>
                              <input type="email" id="username" class="form-control"
                                placeholder="Endereço de email" />                              
                              <span class="error-message"></span>
                            </div>
          
                            <div class="form-outline mb-4">
                              <label class="form-label" for="formLogin">Senha</label>
                              <input type="password" id="password" class="form-control"
                              placeholder="Informe sua senha" />
                              <span class="error-message"></span>
                            </div>
          
                            <div class="text-center pt-1 mb-5 pb-1">
                              <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">
                                Login</button>
                              <!--<a class="text-muted" href="#!"><Forgot password?</a>-->
                            </div>
                          </form>
          
                        </div>
                      </div>
                      <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                        <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                          <h4 class="mb-4">Integração API Whatsapp</h4>
                          <p class="small mb-0">Utilize essa ferramenta para acompanhar os envios de Whatsapp automatizados e integrados com o SZChat.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
