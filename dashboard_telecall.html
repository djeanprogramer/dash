        <!-- CARDS -->
        <div class="container mt-5">
            <div class="row">

                <!--ULTIMO ENVIO -->
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-header gb-tcheturbo-azul text-white" id="cardEnvio">
                            <div class="row align-items-center">
                                <div class="col">
                                    <i class="bi bi-calendar-check" style="font-size: 4rem"></i>
                                </div>
                                
                            </div>    
                        </div>
                        <div class="card-footer text-tcheturbo-azul text_bold">
                            <h5 id="cardEnvioFooter"></h5>     
                        </div>
                    </div>
                </div>


                <!--CART FILA-->
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-header bg-primary text-white">
                            <div class="row align-items-center">
                                <div class="col">
                                    <i class="bi bi-person-plus-fill" style="font-size: 4rem"></i>                                
                                </div>
                                <div class="col">
                                    <h3 class="display-3" id="cardValueFila"></h3>   
                                    <!--<h6>26/06/2022</h6>-->
                                </div>
                            </div>    
                        </div>
                        <div class="card-footer">
                            <h5 class="text-primary text_bold">
                                PORTABILIDADES
                            </h5>     
                        </div>
                    </div>
                </div>  

                <!--CARD SUCESSO -->
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-header bg-success text-white">
                            <div class="row align-items-center">
                                <div class="col">
                                    <i class="bi bi-check-all" style="font-size: 4rem"></i>                                
                                </div>
                                <div class="col">
                                    <h3 class="display-2" id="cardValueSucesso"></h3>   
                                    <!--<h6>Mensagens</h6>-->
                                </div>
                            </div>    
                        </div>
                        <div class="card-footer">
                            <h5 class="text-success text_bold">
                                SUCESSO
                            </h5>     
                        </div>
                    </div>
                </div>  

                <!--CARD ERROS -->
                <div class="col-md-3">
                    <div class="card text-center"> <!--bg-danger-->
                        <div class="card-header text-white" id="cardErro">
                            <div class="row align-items-center">
                                <div class="col">
                                    <i class="bi bi-headset" style="font-size: 4rem"></i>                                
                                </div>

                                    <th class="centered">TP</th>
                                    <th class="centered">HORA</th>
                                    <th class="left">CLIENTE</th>
                                    <th class="centered">STATUS</th>

                                    <th class="centered">MENSAGEM</th>
